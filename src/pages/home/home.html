<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <ion-label text-center>
        <h3 padding>{{ account }}</h3>
        Your Balance 
        <h1>{{ balance }}</h1>
        <h2>{{ balanceUSD }}</h2>
      </ion-label>
    </ion-row>
    <ion-row padding>
      <button ion-button full color="primary" (click)="goSend()" >Send</button>
      <button ion-button full color="primary" (click)="goReceive()" >Receive</button>
    </ion-row>
  </ion-grid>
</ion-content>
